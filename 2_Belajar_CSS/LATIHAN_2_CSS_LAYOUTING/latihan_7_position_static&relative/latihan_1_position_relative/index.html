<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Belajar Position</title>
	
	<style type="text/css">
		div{
			width: 200px;
			height: 200px; 
		}

		.satu{
			background-color: lightgreen;
		}

		.dua{
			background-color: violet;
			position: relative; /* static,relative, absolute, fixed*/
			bottom: 20px;
			left: 30px;
		}

		.tiga{
			background-color: gold;
		}

	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

</body>
</html>
